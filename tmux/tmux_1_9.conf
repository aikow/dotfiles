setw -g utf8 on
set -g status-utf8 on

#######################################################################
#                               Prefix                                #
#######################################################################

# Change prefix to C-a
# Allow nested tmux sessions by making "C-b b" possible for sending a control
# sequence to a nested session
set-option -g prefix C-a
unbind-key C-a
bind-key a send-prefix


#######################################################################
#                             Keybindings                             #
#######################################################################

# Use vi bindings
set-option -g status-keys vi
set-window-option -g mode-keys vi

bind-key -nr M-H resize-pane -L 4
bind-key -nr M-J resize-pane -D 4
bind-key -nr M-K resize-pane -U 4
bind-key -nr M-L resize-pane -R 4

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

# pane movement
bind-key @ command-prompt -p "create pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# window movement / renumbering like in screen's :number
bind-key m command-prompt -p "move window to:"  "swap-window -t '%%'"
bind-key . command-prompt "move-window -r -t '%%'"

# create new windows/panes in same directory
bind-key c new-window
bind-key v split-window
bind-key s split-window

# Swap windows
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# reload
bind-key R respawn-window

#Toggle pane synchronization with Prefix + C:
bind-key C set synchronize-panes

# URL view
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Copy mode
bind-key Space copy-mode
bind-key C-Space copy-mode

#######################################################################
#                               Options                               #
#######################################################################

# Add true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start Window Numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# increase scrollback lines
set -g history-limit 65536

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g allow-rename off
set -g automatic-rename off

# renumber windows when closing one
set -g renumber-windows on

# Monitor window activity.
setw -g monitor-activity on

# Prevent Tmux from displaying the annoying Activity in window X messages:
set -g visual-activity off

# disable mouse control by default - change 'off' to 'on' to enable by default.
setw -g mode-mouse off
set-option -g mouse-resize-pane off
set-option -g mouse-select-pane off
set-option -g mouse-select-window off
# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind-key M run-shell "if [[ `tmux show-options -w | grep 'mode-mouse.*on'` ]]; then TMUX_MOUSE_MODE_TOGGLE=off; else export TMUX_MOUSE_MODE_TOGGLE=on; fi; tmux display-message \"Mouse mode: \$TMUX_MOUSE_MODE_TOGGLE\"; tmux set-option -g mode-mouse \$TMUX_MOUSE_MODE_TOGGLE ;tmux set-option -g mouse-resize-pane \$TMUX_MOUSE_MODE_TOGGLE ; tmux set-option -g mouse-select-pane \$TMUX_MOUSE_MODE_TOGGLE ; tmux set-option -g mouse-select-window \$TMUX_MOUSE_MODE_TOGGLE &> /dev/null"

#######################################################################
#                                THEME                                #
#######################################################################

# Set the status bar position to the bottom
set-option -g status-position "bottom"

# Make the window list appear at the left-hand side instead of at the center.
set -g status-justify left
set -g status-left '#S'
set -g status-interval 1

# Status line.
set -g status-fg black
set -g status-bg green
set -g status-right "#{?pane_synchronized, #[bg=blue]SYNCHRONIZED#[default],} #[fg=white]| #[fg=red]#(whoami)@#H #[fg=white]| #[fg=black]%H:%M %a %d-%m-%Y"

# Window list.
setw -g window-status-fg black # grey
setw -g window-status-bg green
setw -g window-status-attr dim
setw -g window-status-format "#[fg=white]| #[fg=black]#I#[fg=black] #W"
setw -g window-status-separator " "

# Active window.
setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bright
setw -g window-status-current-format "#[fg=white]| #[fg=red]#I#[fg=black] #W#F"

# Window activity.
setw -g window-status-activity-fg colour246 # grey
setw -g window-status-activity-bg green
setw -g window-status-activity-attr underscore

# Panes.
set -g pane-border-fg colour246
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

set-option -g pane-active-border-bg blue

# Command/message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

#######################################################################
#                         Local Configuration                         #
#######################################################################

# Source local configuration if any
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'
