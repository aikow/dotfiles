---
- defaults:
    links:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
  - ~/.bin
  - ~/.config
  - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./environments/conda/bootstrap-conda.sh]
  - [./environments/rust/bootstrap-rust.sh]
  - [./tools/fzf/bootstrap-fzf.sh]

- link:
    ~/.dotfiles:
      if: '[[ ! -d ~/.dotfiles ]]'
      path: ""

    # Bash
    ~/.bashrc: shells/bash/bashrc

    # Readline
    ~/.inputrc: shells/readline/inputrc

    # ZSH
    ~/.zshrc:
      if: 'command -v zsh &>/dev/null'
      path: shells/zsh/zshrc
      force: true
    
    # Scripts
    ~/.bin:
      path: shells/bin/*
      glob: true
      exclude:
        - bin/README.md
    
    # Tmux
    ~/.tmux.conf:
      if: 'command -v tmux &>/dev/null'
      path: tools/tmux/tmux_full.conf

    # Vim
    ~/.vimrc:
      if: 'command -v vim &>/dev/null || command -v vi &>/dev/null'
      path: tools/vim/light.vim

    # Git
    ~/.gitconfig: tools/git/gitconfig
    ~/.gitignore_global: tools/git/gitignore_global

    # Screen
    ~/.screenrc:
      if: 'command -v screen &>/dev/null'
      path: tools/screen/screenrc
    
    # Dir colors
    ~/.dir_colors: shells/dircolors/dir_colors

    # Conda
    ~/.condarc: environments/conda/condarc

    # Neovim
    ~/.config/nvim/init.vim:
      path: tools/vim/full.vim
      create: true

