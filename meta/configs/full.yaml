---
- defaults:
    links:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
  - ~/.bin
  - ~/.config
  - ~/workspace

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./environments/conda/bootstrap-conda.sh]
  - [./environments/rust/bootstrap-rust.sh]
  - [./tools/fzf/bootstrap-fzf.sh]

- link:
    ~/.dotfiles:
      if: '[[ ! -d ~/.dotfiles ]]'
      path: ""

    # Bash
    ~/.bashrc: shells/bash/bashrc

    # Readline
    ~/.inputrc: shells/readline/inputrc

    # ZSH
    ~/.zshrc:
      if: 'command -v zsh &>/dev/null'
      path: shells/zsh/zshrc
      force: true
    ~/.zshenv:
      if: 'command -v zsh &>/dev/null'
      path: shells/zsh/zshenv
      force: true
      
    # Fish
    ~/.config/fish:
      if: 'command -v fish &>/dev/null'
      path: shells/fish
      create: true
    
    # Starship prompt
    ~/.config/starship.toml:
      path: shells/starship/starship.toml
      force: true
    
    # Tmux
    ~/.tmux.conf:
      if: 'command -v tmux &>/dev/null'
      path: tools/tmux/tmux_full.conf

    # Vim
    ~/.vimrc:
      path: tools/vim/light.vim

    # Neovim
    ~/.config/nvim:
      if: 'command -v nvim &>/dev/null'
      path: tools/nvim
      create: true

    # Git
    ~/.gitconfig: tools/git/gitconfig
    ~/.gitignore_global: tools/git/gitignore_global

    # Screen
    ~/.screenrc:
      if: 'command -v screen &>/dev/null'
      path: tools/screen/screenrc
    
    # Dir colors
    ~/.dir_colors: shells/dircolors/dir_colors.gruvbox

    # Conda
    ~/.condarc:
      if: 'command -v conda &>/dev/null'
      path: environments/conda/condarc

    # Terminator
    ~/.config/terminator/config:
      if: 'command -v terminator &>/dev/null'
      path: emulators/terminator/config
      create: true

    # Alacritty
    ~/.config/alacritty/alacritty.yml:
      if: 'command -v alacritty &>/dev/null'
      path: emulators/alacritty/alacritty.yml
      create: true

    # Jetbrains vim emulator
    ~/.ideavimrc: ides/jetbrains/ideavimrc

    # VSCode Linux
    ~/.config/Code/User:
      if: '[[ $(uname) = Linux ]]'
      glob: true
      path: ides/vscode/linux/*.json
      force: true
      create: true
    
    # VSCode MacOS
    ~/Library/Application Support/Code/User:
      if: '[[ $(uname) = Darwin ]]'
      glob: true
      path: ides/vscode/macos/*.json
      force: true
      create: true

    # ---------------------------------
    # |   Window managment and Xorg   |
    # ---------------------------------
    ~/.Xresources:
      path: os/Xorg/xresources
      create: true

    ~/.config/i3/config:
      if: 'command -v i3 &>/dev/null'
      path: os/i3/config
      create: true

    ~/.xmonad:
      if: 'command -v xmonad &>/dev/null'
      path: os/xmonad
      create: true

    ~/.config/xmobar:
      if: 'command -v xmobar &>/dev/null'
      path: os/xmobar
      create: true

    ~/.config/picom/picom.conf:
      if: 'command -v picom &>/dev/null'
      path: os/picom/picom.conf
      create: true

    ~/.config/rofi/config.rasi:
      if: 'command -v rofi &>/dev/null'
      path: os/rofi/config.rasi
      create: true
