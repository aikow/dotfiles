---
- defaults:
    links:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.config/nvim']

- create:
  - ~/.bin
  - ~/.config
  - ~/.config/nvim/
  - ~/.config/terminator/
  - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./environments/conda/bootstrap.sh]
  - ['git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf && ~/.fzf/install']

- link:
    ~/.dotfiles:
      if: '[[ ! -d ~/.dotfiles ]]'
      path: ""

    # Bash
    ~/.bashrc: shells/bash/bashrc

    # Readline
    ~/.inputrc: shells/readline/inputrc

    # ZSH
    ~/.zshrc:
      if: 'command -v zsh &>/dev/null'
      path: shells/zsh/zshrc
      force: true
    
    # Scripts
    ~/.bin:
      path: shells/bin/*
      glob: true
      exclude:
        - bin/README.md
    
    # Tmux
    ~/.tmux.conf:
      if: 'command -v tmux &>/dev/null'
      path: tools/tmux/tmux_full.conf

    # Vim
    ~/.vimrc:
      if: 'command -v vim &>/dev/null || command -v vi &>/dev/null'
      path: tools/vim/light.vim

    # Git
    ~/.gitconfig: tools/git/gitconfig
    ~/.gitignore_global: tools/git/gitignore_global

    # Screen
    ~/.screenrc:
      if: 'command -v screen &>/dev/null'
      path: tools/screen/screenrc
    
    # Dir colors
    ~/.dir_colors: shells/dircolors/dir_colors

    # Conda
    ~/.condarc: environments/conda/condarc

    # Neovim
    ~/.config/nvim/init.vim:
      if: 'command -v nvim &>/dev/null'
      path: tools/vim/full.vim
      create: true

    # Terminator
    ~/.config/terminator/config:
      if: 'command -v terminator &>/dev/null'
      path: emulators/terminator/config
      create: true

    # Alacritty
    ~/.config/alacritty/config:
      path: emulators/alacritty/alacritty.yml
      create: true

    # Jetbrains vim emulator
    ~/.ideavimrc: ides/jetbrains/ideavimrc

    # VSCode Linux
    ~/.config/Code/User:
      if: '[[ $(uname) = Linux ]]'
      glob: true
      path: ides/vscode/linux/*.json
      force: true
      create: true
    
    # VSCode MacOS
    ~/Library/Application Support/Code/User:
      if: '[[ $(uname) = Darwin ]]'
      glob: true
      path: ides/vscode/macos/*.json
      force: true
      create: true

    ~/.Xresources:
      path: os/Xorg/xresources
      create: true

    ~/.config/i3/config:
      path: os/i3/config
      create: true

    ~/.config/rofi/config.rasi:
      path: os/rofi/config.rasi
      create: true
