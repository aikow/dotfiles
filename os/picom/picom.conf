# Shadow
shadow = true;
# no-dnd-shadow = true;
detect-rounded-corners = true;
shadow-radius = 8;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = .7;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'", 
	"class_g ?= 'i3-frame'"
];


inactive-opacity = 1.0;
active-opacity = 1;
inactive-dim = 0.15;
blur-background = true;
blur-kern = "3x3box";

fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = false;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;

opacity-rule = [ 
"99:name *?= 'Call'", 
"99:name *?= 'Conky'", 
"99:class_g = 'Darktable'", 
"50:class_g = 'Dmenu'", 
"99:name *?= 'Event'", 
"99:class_g = 'Firefox'", 
"99:class_g = 'GIMP'", 
"99:name *?= 'Image'",
"99:class_g = 'Lazpaint'", 
"99:class_g = 'Midori'", 
"99:name *?= 'Minitube'", 
"99:class_g = 'Mousepad'",
"99:name *?= 'MuseScore'", 
"90:name *?= 'Page Info'", 
"99:name *?= 'Pale Moon'", 
"90:name *?= 'Panel'", 
"99:class_g = 'Pinta'", 
"90:name *?= 'Restart'", 
"99:name *?= 'sudo'", 
"99:name *?= 'Screenshot'", 
"99:class_g = 'Viewnior'", 
"99:class_g = 'VirtualBox'", 
"99:name *?= 'VLC'", 
"99:name *?= 'Write'",
"99:name *?= 'rofi'",
];

wintypes : {
  dock : {
    shadow = false;
  };
  popup_menu : {
    opacity = 0.95;
  };
  dropdown_menu : {
    opacity = 0.95;
  };
  tooltip : {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
